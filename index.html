<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">Tic Tac Toe</div>


    <div class="container">
        <div id="11" class="box"></div>
        <div id="12" class="box"></div>
        <div id="13" class="box"></div>
        <div id="21" class="box"></div>
        <div id="22" class="box"></div>
        <div id="23" class="box"></div>
        <div id="31" class="box"></div>
        <div id="32" class="box"></div>
        <div id="33" class="box"></div>
    </div>

    <div class="badges">
        
    </div>

    <div class="startPage">
        <div class="container1">
            <iframe src="https://giphy.com/embed/L3zStHhWSlU5qAf2Y7" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/head-effect-lighthead-L3zStHhWSlU5qAf2Y7"></a></p>
            <label for="playeronename">Enter the name of player 1</label>
            <input type="text" id="playeronename">
        </div>
        <div class="container2">
            <iframe src="https://giphy.com/embed/eeL6lB9x9ZfeLiy1Nh" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/c4d-human-ai-eeL6lB9x9ZfeLiy1Nh"></a></p>
            <label for="playertwoname">Enter the name of player 2</label>
            <input type="text" id="playertwoname">
        </div>

        <button id="startgamebutton">Start GAmE</button>
        <div class="disclaimer">Player 1 gets X ( X always plays first )</div>
    </div>

</body>
</html>
